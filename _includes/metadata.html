<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<link href="{{ site.icon }}" type="image/x-icon" rel="icon" />
<link href="{{ site.icon }}" type="image/x-icon" rel="shortcut icon" />
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta name="theme-color" content="#{{ site.themecolor }}" />
<meta name="amp-experiments-opt-in" content="visibility-v2,visibility-v3">
<meta name="keywords" lang="{{ page.language }}" content="{{ page.keyword }}">
<!-- This site is optimized with the Yoast SEO plugin v3.6.1 - https://yoast.com/wordpress/plugins/seo/ -->
<meta name="description" content="{{ page.description }}" />
<!-- You can use Open Graph tags to customize link previews.Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
<meta property="fb:app_id" content="{{ site.fb_app_id }}" />
<meta property="og:locale" content="{{ site.locale }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ site.company }}" />
<meta property="og:title" content="{{ page.title }} | {{ site.company }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="{{ site.siteurl }}{{ page.image }}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
<meta name="twitter:creator" content="@{{ site.creator }}">
<meta name="twitter:title" content="{{ page.title }} | {{ site.company }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{{ site.siteurl }}{{ page.image }}">
<!-- / Yoast SEO plugin. -->
<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.icon }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.icon }}">
<link rel="apple-touch-icon" sizes="167x167" href="{{ site.icon }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.icon }}">
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ site.url }}/sitemap.xml" />
<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
